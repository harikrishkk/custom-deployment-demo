<div class="education" id="education">
  <div class="content-inner">
    <div class="content-header">
      <h2>Education</h2>
    </div>
    <div class="row align-items-center">
      <div *ngFor="let edu of educationData" class="col-md-6">
        <div class="edu-col">
          <span> {{ edu.to | date }} <i>to</i> {{ edu.from | date }}</span>
          <h3>{{ edu.degree }}</h3>
          <p>{{ edu.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
