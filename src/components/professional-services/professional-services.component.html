<div class="service" id="service">
  <div class="content-inner">
    <div class="content-header">
      <h2>Service</h2>
    </div>
    <div class="row align-items-center">
      <div *ngFor="let data of serviceData" class="col-md-6">
        <div class="srv-col">
          <i [ngClass]="data.icon" class="fa"></i>
          <h3>{{ data.title }}</h3>
          <p> {{ data.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
