<div class="contact" id="contact">
  <div class="content-inner">
    <div class="content-header">
      <h2>Contact</h2>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="contact-info">
          <p><i class="fa fa-user"></i> {{ contactData.username }} </p>
          <p><i class="fa fa-tag"></i>{{ contactData.profession }}</p>
          <p><i class="fa fa-envelope"></i><a [href]="contactData.mailto">{{ contactData.email }}</a></p>
          <p><i class="fa fa-phone"></i><a [href]="contactData.tele">{{ contactData.phone }}</a></p>
          <p><i class="fa fa-map-marker"></i>{{ contactData.address }}</p>
          <div class="social">
            <a *ngFor="let social of contactData.social" class="btn" [href]="social.url"><i [ngClass]="social.icon"
                class="fab"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input required #name="ngModel" name="name" ngModel type="text" class="form-control"
                  placeholder="Your Name" />
                <div *ngIf="!name.valid && name.touched" class="text-danger fs-6 fst-italic">
                  Name Reqd.
                </div>
              </div>
              <div class="form-group col-md-6">
                <input required #email="ngModel" name="email" ngModel type="email" class="form-control"
                  placeholder="Your Email" />
                <div *ngIf="!email.valid && email.touched" class="text-danger fs-6 fst-italic">
                  Email Reqd.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input required #subject="ngModel" name="subject" ngModel type="text" class="form-control"
                placeholder="Subject" />
              <div *ngIf="!subject.valid && subject.touched" class="text-danger fs-6 fst-italic">
                Subject Reqd.
              </div>
            </div>
            <div class="form-group">
              <textarea required #message="ngModel" name="message" ngModel class="form-control" rows="5"
                placeholder="Message"></textarea>
              <div *ngIf="!message.valid && message.touched" class="text-danger fs-6 fst-italic">
                Message Reqd.
              </div>
            </div>
            <div><button [disabled]="!f.valid" class="btn" type="submit">Send Message</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
